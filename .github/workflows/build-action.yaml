name: build
on: [push]
jobs:
  build-cacom:
    runs-on: debian-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Running cmake
        run: |
          cd ${{ github.workspace }}/Caby
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
