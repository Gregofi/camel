name: build
on: [push]
jobs:
  build-caby:
    name: Build Caby VM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Running cmake
        run: |
          cd ${{ github.workspace }}/Caby
          mkdir -p build
          cd build
          CC=gcc cmake .. -DCMAKE_BUILD_TYPE=Release
          make
  build-cacom:
    name: Build Cacom compiler
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Running cargo build + test
        run: |
          cd ${{ github.workspace }}/Cacom
          cargo --release test
